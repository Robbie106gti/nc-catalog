<div *ngIf="(param$ | async)as param">
  <div *ngIf="(user$ | async) as user">
    <form-cab *ngIf="editing" [edit]="toEdit" [user]="user" [pct]="(pct | async)" [pctfile]="(pctfile | async)" [downloadURL]="(downloadURL | async)"
      [results$]="results$" (close)="Close($event)" (update)="Update($event, user)" (upload)="UploadFile($event, user)" (search)="Search($event)"></form-cab>
    <div class="section no-pad-bot no-pad-top" id="index-banner">
      <div class="card" id="top">
        <div class="container">
          <a routerLink="../" class="right">
            <i class="small material-icons">arrow_back</i>
          </a>
          <div id="topic">
            <h3 id="topic">Category: {{ content.sub }}</h3>
            <h4 id="topic">Item: {{ content.title }}</h4>
            <br>
          </div>
        </div>
      </div>
      <div class="row" id="catalog">
        <versions-bar *ngIf="!param.Version" class="row" [content]="content" [user]="user" (edit)="Edit($event)"></versions-bar>
        <div class="row">
          <div class="col s12 m6">
            <description-card [content]="content"></description-card>
            <spec-content [specs]="specs" [iwhd]="iwhd" [user]="user" [results$]="results$" [content]="content" (search)="Search($event)"
              (update)="Update($event, user)" (remove)="Remove($event, user)"></spec-content>
            <note-item [notes]="notes"></note-item>
          </div>
          <div class="col s12 m6">
            <slider-images [content]="content" [param]="param"></slider-images>
          </div>
          <div class="col s12 m6">
            <add-custom [addons]="addons"></add-custom>
          </div>
          <div class="col s12 m6">
            <table-item *ngIf="content.code && param.Version" [iwhd]="iwhd" [content]="content" [version]="param.Version"></table-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
