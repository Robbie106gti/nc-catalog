<!-- Modal Structure -->
<div class="card new">
  <div class="modal-content">
    <i (click)="Close()" class="material-icons left right pointer">close</i>
    <h4>EDIT: {{ item.title }}</h4>
    <hr>
    <div class="row">
      <input-add [title]="item.title" [size]="'s8'" (name)="Title($event)"></input-add>
    </div>
    <div class="modal-footer">
      <chip *ngFor="let chip of item.tags" [chip]="chip"></chip>
    </div>
  </div>
