  <!-- Modal Structure -->
  <div class="card new">
    <div class="modal-content">
      <i (click)="Close()" class="material-icons left right pointer">close</i>
      <h4>{{ modal.title }}</h4>
      <hr>
      <div class="row">
        <input-add [title]="modal.action" [size]="'s8'"></input-add>
        <image-upload [size]="'s8'" [title]="'Upload image'"></image-upload>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn red right" (click)="Add()"><i class="material-icons left">add</i>Add</a>
    </div>
  </div>
