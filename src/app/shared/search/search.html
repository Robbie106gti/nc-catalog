<div class="top">
  <div class="row">
    <form class="input-field col s6 push-s3 white-text">
      <i class="material-icons prefix">search</i>
      <input id="search" type="text" class="validate white-text" appAutofocus required #search (keyup.enter)="Search(search.value)">
      <label for="icon_prefix">Search</label>
    </form>
  </div>
</div>
<div class="card-panel pink darken-4 white-text">
  <h4>Search does not work yet, this page is just the beginning for search to work.</h4>
</div>
<app-spinner [loading]="(loading$ | async)"></app-spinner>
<app-results [search]="search.value" [loaded]="(loaded$ | async)" [loading]="(loading$ | async)" [results]="(search$ | async)"></app-results>
